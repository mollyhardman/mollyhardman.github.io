project:
  type: "website"

website:
  title: "Molly Hardman"
  site-url: "https://mollyhardman.github.io"
  repo-url: &repo-url "https://github.com/mollyhardman/mollyhardman.github.io"
  repo-actions: ["edit", "issue"]


  navbar:
    right:
      - text: "Our garden"
        menu:
          - text: "2024"
            file: "garden/2024/index.md"
      - icon: "github"
        aria-label: "GitHub"
        href: "https://github.com/mollyhardman"

  # "Hybrid" navigation using a sidebar ande top-navbar
  # See: https://quarto.org/docs/websites/website-navigation.html#hybrid-navigation
  sidebar:
    # IMPORTANT: This `title` must match the corresponding navbar-entry's `text` field.
    - title: "Our garden"
      style: "docked"
      contents: "auto"


  page-footer:
    left: "© Molly Hardman 2024"
    right: "Built with [Quarto](https://quarto.org/) ❤️"


format:
  html:
    theme:
      light: ["flatly", "styles.scss"]
      dark: ["darkly", "styles.scss"]
    # Turn on emoji shortcodes:
    from: "markdown+emoji"

    toc: true

